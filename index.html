<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turan Altay Travel | Mongolia</title>
    <style>
        /* Dark Green Theme & Layout */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Dark green gradient over your bg1.jpg */
            background: linear-gradient(rgba(1, 40, 25, 0.85), rgba(0, 0, 0, 0.9)), url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f5f5f5;
            text-align: center;
        }

        header {
            padding: 30px 20px;
            background: rgba(1, 30, 20, 0.95);
            border-bottom: 2px solid #2e8b57;
        }

        .logo img {
            max-width: 160px;
            height: auto;
        }

        .hero {
            padding: 100px 20px;
        }

        h1 {
            font-size: 3.8rem;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #8fbc8f; /* Light sea green */
            max-width: 800px;
            margin: 0 auto 40px auto;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 45px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 30px;
            border: 2px solid #ffffff;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ffffff;
            color: #013220;
            transform: translateY(-3px);
        }

        .gallery-section {
            padding: 80px 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid #2e8b57;
            transition: transform 0.4s;
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
            border-color: #ffffff;
        }

        footer {
            padding: 40px;
            background: #011e14;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Turan Altay Travel Logo">
        </div>
    </header>

    <section class="hero">
        <h1>Explore Altai Mongolia</h1>
        <p class="subtitle">Experience the wild beauty of Western Mongolia. From the peaks of Tavan Bogd to the ancient tradition of Eagle Hunting.</p>
        <a href="#" class="cta-button">View Our Tours</a>
    </section>

    <section class="gallery-section">
        <h2>Experience the Adventure</h2>
        <div class="gallery-grid">
            <img src="bg2.jpg" alt="Altai Mountains">
            <img src="bg3.jpg" alt="Nomadic Life">
            <img src="bg4.jpg" alt="Eagle Hunting Festival">
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Turan Altay Travel. All rights reserved. | Bayan-Olgii, Mongolia</p>
    </footer>

</body>
</html>
